<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Rota Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }

        /* --- Print Styles --- */
        @media print {
            body {
                /* These are the magic rules to make colors print! */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            /* Hide everything by default when printing */
            body * {
                visibility: hidden;
            }
            /* Make only the printable area and its children visible */
            #printable-area, #printable-area * {
                visibility: visible;
            }
            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            /* Hide elements specifically marked as no-print */
            .no-print {
                display: none !important;
            }

            /* --- Concise Print Styling --- */
            #printable-area h2 {
                font-size: 1rem; /* Smaller title */
                font-weight: 600;
                margin-bottom: 0.5rem;
            }
            #rota-grid {
                font-size: 0.7rem; /* Smaller text */
                min-width: 0 !important; /* Allow grid to shrink to fit paper */
                grid-gap: 0; /* Remove gaps */
            }
            #rota-grid > div {
                padding: 0.25rem; /* Smaller padding */
                border-width: 1px;
            }
            #rota-grid .text-2xl { /* Scale down emojis */
                font-size: 1rem;
            }
        }

        /* Simple spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* indigo-600 */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 md:p-8 w-full max-w-7xl">

        <header class="text-center mb-6 no-print">
            <h1 class="text-4xl font-bold text-blue-700">Fun Rota Viewer</h1>
            <p class="text-gray-500 mt-1">Operation: Dinner Date Finder üóìÔ∏è</p>
        </header>

        <div id="dinner-alert" class="mb-8 p-6 rounded-2xl text-center no-print">
             </div>

        <div id="printable-area">
            <h2 id="rota-title" class="text-2xl font-bold text-center text-gray-700 mb-4">Weekly Schedule</h2>
            <div class="overflow-x-auto">
                <div id="rota-grid" class="grid text-center text-sm min-w-[1000px] border border-gray-200 rounded-lg">
                    </div>
            </div>
        </div>

        <div class="mt-8 pt-8 border-t border-gray-200 no-print">
            <h3 class="text-2xl font-bold text-gray-700 mb-2 text-center">Update Rota Data</h3>
            <p class="text-gray-500 text-center mb-4">Click the button below, or just paste a screenshot anywhere on the page (Ctrl+V).</p>

            <div id="upload-area" class="text-center p-8 border-2 border-dashed border-gray-300 rounded-xl transition-colors duration-300">
                 <input type="file" id="rota-upload" class="hidden" accept="image/*">
                 <label for="rota-upload" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 cursor-pointer inline-block">
                    <i class="fa-solid fa-upload mr-2"></i> Choose Screenshot
                 </label>
                 <p class="text-gray-400 mt-4 text-sm">... or paste here</p>
            </div>

            <div id="processing-area" class="text-center mt-4 hidden">
                <div class="flex items-center justify-center gap-4">
                    <div class="spinner"></div>
                    <span class="text-lg text-gray-600 font-semibold">AI is reading the rota... please wait.</span>
                </div>
            </div>

            <div id="image-preview-container" class="mt-6 text-center hidden">
                <h4 class="font-semibold text-gray-600 mb-2">Uploaded Image:</h4>
                <img id="image-preview" class="max-w-md mx-auto rounded-lg shadow-md border" alt="Rota Screenshot Preview"/>
            </div>
        </div>

        <div class="mt-8 text-center no-print">
            <button onclick="window.print()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <i class="fa-solid fa-print mr-2"></i> Print for the Fridge!
            </button>
        </div>

    </main>

    <div id="notification" class="fixed bottom-5 right-5 bg-slate-800 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-500 opacity-0 -translate-y-10">
        </div>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = "AIzaSyDgEkcTwMcommjCnPyC9j3ma5eiVMnqFSc";
        const employee1 = 'Ciaran'; // Name of the first person for dinner dates
        const employee2 = 'Louise'; // Name of the second person for dinner dates

        // --- DATA ---
        let days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        let rotaData = []; // Start with empty data

        // --- FUNCTIONS ---
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('bg-slate-800', 'bg-rose-500', 'opacity-0', '-translate-y-10');
            notification.classList.add(isError ? 'bg-rose-500' : 'bg-slate-800', 'opacity-100', 'translate-y-0');
            setTimeout(() => {
                notification.classList.remove('opacity-100', 'translate-y-0');
                notification.classList.add('opacity-0', '-translate-y-10');
            }, 3000);
        }

        function isDayOff(shift) {
            return !shift || shift === 'H' || shift.toLowerCase() === 'off' || shift.trim() === '';
        }

        function isFreeAfter(shift, hour) {
            if (isDayOff(shift)) return true;
            const timeRegex = /\d{1,2}:\d{2}\s*-\s*\d{1,2}:\d{2}/;
            if (!timeRegex.test(shift)) return false;

            try {
                const parts = shift.split('-');
                const endTimeStr = parts[1].trim();
                const endHour = parseInt(endTimeStr.split(':')[0], 10);
                return endHour <= hour;
            } catch (e) {
                console.error("Could not parse shift end time:", shift, e);
                return false;
            }
        }

        function calculateHoursForShift(shift) {
            if (isDayOff(shift)) return 0;
            const timeRegex = /(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/;
            const match = shift.match(timeRegex);

            if (!match) {
                console.warn(`Could not parse hours from shift: "${shift}"`);
                return 0;
            }

            try {
                let startHour = parseInt(match[1], 10);
                const startMinute = parseInt(match[2], 10);
                let endHour = parseInt(match[3], 10);
                const endMinute = parseInt(match[4], 10);
                if (endHour < startHour || (endHour === startHour && endMinute < startMinute)) {
                    endHour += 24;
                }

                const startTotalMinutes = startHour * 60 + startMinute;
                const endTotalMinutes = endHour * 60 + endMinute;

                const durationMinutes = endTotalMinutes - startTotalMinutes;

                return durationMinutes / 60;
            } catch (e) {
                console.error(`Error calculating hours for shift: "${shift}"`, e);
                return 0;
            }
        }

        function calculateTotalHours(schedule) {
            return schedule.reduce((total, shift) => total + calculateHoursForShift(shift), 0);
        }

        function findDinnerDates() {
            const schedule1 = rotaData.find(e => e.name === employee1)?.schedule;
            const schedule2 = rotaData.find(e => e.name === employee2)?.schedule;
            if (!schedule1 || !schedule2) return [];

            const dinnerDays = [];
            for (let i = 0; i < days.length; i++) {
                if (isFreeAfter(schedule1[i], 17) && isFreeAfter(schedule2[i], 17)) {
                    dinnerDays.push(days[i].split(' ')[0]);
                }
            }
            return dinnerDays;
        }

        async function analyzeRotaImage(base64ImageData) {
            const uploadArea = document.getElementById('upload-area');
            const processingArea = document.getElementById('processing-area');

            if (!API_KEY || API_KEY === "YOUR_API_KEY_HERE") {
                showNotification("API Key not found. Please check the script section.", true);
                return;
            }

            uploadArea.classList.add('hidden');
            processingArea.classList.remove('hidden');

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
            const prompt = `Analyze this rota screenshot. Extract the schedule for every employee. The week's dates are at the top.
The output MUST be a single JSON object with two keys: "days" and "schedule".
- The "days" key must have an array of 7 strings for the dates (e.g., "Mon 29").
- The "schedule" key must have an array of objects.
Each object represents an employee and must have two keys: "name" (string) and "schedule" (an array of exactly 7 strings, one for each day Mon-Sun).
- Use an empty string "" for days off or empty cells. Do not use "H".
- Ensure the employee order in the JSON matches the order in the image.`;
            
            // --- PAYLOAD CORRECTED TO USE snake_case ---
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inline_data: { mime_type: "image/png", data: base64ImageData } }
                    ]
                }],
                generation_config: {
                    response_mime_type: "application/json",
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error("API Error Response:", errorBody);
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (jsonText) {
                    const parsedJson = JSON.parse(jsonText);
                    days = parsedJson.days;
                    rotaData = parsedJson.schedule;

                    document.getElementById('rota-title').textContent = `Schedule: ${days[0]} - ${days[days.length - 1]}`;
                    renderDinnerAlert();
                    renderRota();
                    showNotification("Rota updated successfully from image!");
                } else {
                    throw new Error("Could not find parsable data in AI response.");
                }
            } catch (error) {
                console.error("Error analyzing image:", error);
                showNotification(`Failed to analyze image: ${error.message}`, true);
            } finally {
                uploadArea.classList.remove('hidden');
                processingArea.classList.add('hidden');
            }
        }

        function renderDinnerAlert() {
            const alertBox = document.getElementById('dinner-alert');
            const dinnerDays = findDinnerDates();
            const person1Found = rotaData.some(e => e.name === employee1);
            const person2Found = rotaData.some(e => e.name === employee2);
            if (!person1Found || !person2Found) {
                 alertBox.className = 'mb-8 p-6 rounded-2xl text-center bg-slate-100 no-print';
                 alertBox.innerHTML = `
                    <h3 class="text-2xl font-bold text-slate-800">Looking for ${employee1} & ${employee2}...</h3>
                    <p class="text-slate-700 mt-2 text-lg">Upload a rota to find their dinner dates!</p>`;
                 return;
            }

            if (dinnerDays.length > 0) {
                alertBox.className = 'mb-8 p-6 rounded-2xl text-center bg-emerald-100 border-2 border-emerald-300 no-print';
                alertBox.innerHTML = `
                    <h3 class="text-2xl font-bold text-emerald-800">üéâ Dinner Date Alert! üéâ</h3>
                    <p class="text-emerald-700 mt-2 text-lg">
                        ${employee1} and ${employee2} can have dinner on: <span class="font-bold">${dinnerDays.join(', ')}</span>!
                    </p>`;
            } else {
                alertBox.className = 'mb-8 p-6 rounded-2xl text-center bg-rose-100 border-2 border-rose-300 no-print';
                alertBox.innerHTML = `
                    <h3 class="text-2xl font-bold text-rose-800">üò¢ No Dinner Dates This Week üò¢</h3>
                    <p class="text-rose-700 mt-2 text-lg">Looks like a quiet week for ${employee1} and ${employee2}. Maybe next time!</p>`;
            }
        }

        function renderRota() {
            const grid = document.getElementById('rota-grid');
            grid.style.gridTemplateColumns = '1.5fr repeat(7, 1fr) 1fr 1.5fr';
            grid.innerHTML = '';

            // Render Headers
            [...['Name'], ...days, ...['Total', 'Calendar']].forEach(header => {
                const headerCell = document.createElement('div');
                headerCell.className = 'font-semibold p-3 bg-slate-200 text-slate-600 border-b-2 border-r border-slate-300';
                if (header === 'Calendar') {
                    headerCell.classList.add('no-print');
                }
                headerCell.textContent = header;
                grid.appendChild(headerCell);
            });

            const filteredData = rotaData.filter(emp => emp.name === employee1 || emp.name === employee2);

            if (filteredData.length === 0) {
                 grid.innerHTML += `<div class="col-span-10 p-4 text-center text-gray-500">Upload a rota to find Ciaran & Louise.</div>`;
                 return;
            }

            // Render Employee Rows
            filteredData.forEach(emp => {
                const nameCell = document.createElement('div');
                nameCell.className = `p-3 font-semibold border-b border-r border-gray-200 bg-blue-50 text-blue-900 text-left sticky left-0`;
                nameCell.textContent = emp.name;
                grid.appendChild(nameCell);

                emp.schedule.forEach((shift) => {
                    const shiftCell = document.createElement('div');
                    shiftCell.className = 'p-3 border-b border-r border-gray-200 flex items-center justify-center';
                    if (isDayOff(shift)) {
                        shiftCell.classList.add('bg-emerald-50', 'text-emerald-700', 'text-2xl');
                        shiftCell.textContent = 'üòå';
                    } else {
                        shiftCell.classList.add('bg-white', 'font-semibold');
                        shiftCell.textContent = shift;
                    }
                    grid.appendChild(shiftCell);
                });

                const totalHours = calculateTotalHours(emp.schedule);
                const totalCell = document.createElement('div');
                totalCell.className = 'p-3 border-b border-r-0 border-gray-200 flex items-center justify-center font-bold bg-slate-100 text-slate-800';
                totalCell.textContent = totalHours > 0 ? totalHours.toFixed(1) : '-';
                grid.appendChild(totalCell);

                const calendarCell = document.createElement('div');
                calendarCell.className = 'p-3 border-b border-r-0 border-gray-200 flex items-center justify-center no-print';
                calendarCell.innerHTML = `
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg text-sm" onclick="generateFullWeekICS('${emp.name}')">
                        <i class="fa-solid fa-calendar-plus mr-1"></i> Add Week to Calendar
                    </button>
                `;
                grid.appendChild(calendarCell);
            });

            // Render Dinner Date Row
            if(filteredData.length === 2){
                const dinnerDays = findDinnerDates();
                const dinnerDateHeader = document.createElement('div');
                dinnerDateHeader.className = 'p-3 font-bold bg-purple-50 text-purple-900 text-left border-r border-gray-200';
                dinnerDateHeader.textContent = 'Dinner Date?';
                grid.appendChild(dinnerDateHeader);

                days.forEach(day => {
                    const dayAbbreviation = day.split(' ')[0];
                    const dinnerCell = document.createElement('div');
                    dinnerCell.className = 'p-3 bg-purple-50 flex items-center justify-center text-2xl border-r border-gray-200';
                    dinnerCell.textContent = dinnerDays.includes(dayAbbreviation) ? '‚úÖ' : '‚ùå';
                    grid.appendChild(dinnerCell);
                });

                const emptyTotalCell = document.createElement('div');
                emptyTotalCell.className = 'p-3 bg-purple-50';
                grid.appendChild(emptyTotalCell);
                const emptyCalendarCell = document.createElement('div');
                emptyCalendarCell.className = 'p-3 bg-purple-50 no-print';
                grid.appendChild(emptyCalendarCell);
            }
        }

        function generateFullWeekICS(employeeName) {
            const employee = rotaData.find(e => e.name === employeeName);
            if (!employee) {
                alert("Could not find employee data.");
                return;
            }

            const timeRegex = /(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/;
            let events = [];

            employee.schedule.forEach((shift, index) => {
                if (isDayOff(shift)) {
                    return; // Skip days off
                }

                const match = shift.match(timeRegex);
                if (!match) {
                    console.warn(`Could not parse shift time: ${shift}`);
                    return;
                }

                const dayString = days[index]; 
                const dayOfMonth = parseInt(dayString.split(' ')[1], 10);
                const today = new Date();
                const month = today.getMonth();
                const year = today.getFullYear();

                const startHour = parseInt(match[1], 10);
                const startMinute = parseInt(match[2], 10);
                let endHour = parseInt(match[3], 10);
                const endMinute = parseInt(match[4], 10);
                
                const startDate = new Date(year, month, dayOfMonth, startHour, startMinute);
                const endDate = new Date(year, month, dayOfMonth, endHour, endMinute);
                
                const toISOStringWithOffset = (date) => {
                    const pad = (num) => (num < 10 ? '0' : '') + num;
                    return date.getFullYear() +
                        pad(date.getMonth() + 1) +
                        pad(date.getDate()) + 'T' +
                        pad(date.getHours()) +
                        pad(date.getMinutes()) +
                        '00';
                };

                const event = [
                    'BEGIN:VEVENT',
                    'UID:' + new Date().getTime() + index + '@yourdomain.com',
                    'DTSTAMP:' + toISOStringWithOffset(new Date()),
                    'DTSTART:' + toISOStringWithOffset(startDate),
                    'DTEND:' + toISOStringWithOffset(endDate),
                    'SUMMARY:Work Shift: ' + employeeName,
                    'DESCRIPTION:Shift details: ' + shift,
                    'END:VEVENT'
                ].join('\r\n');
                events.push(event);
            });

            if (events.length === 0) {
                alert(`${employeeName} has no shifts this week to add to the calendar.`);
                return;
            }

            const icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//YourCompany//YourApp//EN',
                ...events,
                'END:VCALENDAR'
            ].join('\r\n');

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = `rota-${employeeName}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- INITIALIZE APP ---
        document.addEventListener('DOMContentLoaded', () => {
            const rotaUploadInput = document.getElementById('rota-upload');
            const imagePreview = document.getElementById('image-preview');
            const imagePreviewContainer = document.getElementById('image-preview-container');

            renderDinnerAlert();
            renderRota();

            const handleFile = (file) => {
                if (!file || !file.type.startsWith('image/')) {
                    showNotification("Pasted content was not an image.", true);
                    return;
                }
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result.replace('data:', '').replace(/^.+,/, '');
                    imagePreview.src = reader.result;
                    imagePreviewContainer.classList.remove('hidden');
                    analyzeRotaImage(base64String);
                };
                reader.readAsDataURL(file);
            };

            rotaUploadInput.addEventListener('change', (event) => {
                handleFile(event.target.files[0]);
            });

            document.addEventListener('paste', (event) => {
                const items = (event.clipboardData || event.originalEvent.clipboardData).items;
                for (const item of items) {
                    if (item.kind === 'file') {
                        handleFile(item.getAsFile());
                        event.preventDefault();
                        return;
                    }
                }
            });
        });
    </script>
