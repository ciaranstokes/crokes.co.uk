<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast List Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page {
                size: A4 portrait;
                margin: 5mm; /* Reduced margins to fit more vertically */
            }
            .no-print {
                display: none !important;
            }
            body {
                background: white;
                font-size: 9pt; /* Smaller font for density */
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .print-container {
                padding: 0;
                margin: 0;
                width: 100%;
                max-width: none;
            }
            .columns-container {
                display: flex !important;
                flex-direction: row !important;
                gap: 15px !important;
                align-items: flex-start !important;
            }
            .floor-column {
                flex: 1 !important;
                width: 49% !important;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
                page-break-inside: avoid;
                margin-bottom: 15px; /* Reduced gap between tables */
            }
            th, td {
                border: 1px solid #000;
                padding: 2px 4px; /* Tighter padding */
            }
            /* Adjust header sizes for print */
            h1 { font-size: 16pt !important; }
            .header-info { font-size: 10pt !important; }
            .total-covers { font-size: 18pt !important; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

    <!-- Control Panel (Hidden on Print) -->
    <div class="no-print max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">üç≥ Breakfast List Generator</h1>
            <p class="text-sm text-gray-500 mb-4">Paste the raw data from your report below.</p>
            
            <textarea id="inputData" class="w-full h-48 p-4 border border-gray-300 rounded-lg font-mono text-xs focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none mb-4" placeholder="Paste data here..."></textarea>
            
            <div class="flex gap-4">
                <button onclick="processData()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a1 1 0 01-.664.921l-2.204.882a1 1 0 00-.594.92v6.236l1.378.551a1 1 0 01.664.92V17a1 1 0 01-1 1H2a1 1 0 01-1-1v-4.135a3 3 0 011.664-2.763l2.204-.882a1 1 0 00.594-.92V4.938l-1.378-.55A1 1 0 013 3.465V3a1 1 0 011-1zm12 0a1 1 0 011 1v2.101a1 1 0 01-.664.921l-2.204.882a1 1 0 00-.594.92v6.236l1.378.551a1 1 0 01.664.92V17a1 1 0 01-1 1h-2a1 1 0 01-1-1v-4.135a3 3 0 011.664-2.763l2.204-.882a1 1 0 00.594-.92V4.938l-1.378-.55A1 1 0 0115 3.465V3a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Generate List
                </button>
                <button onclick="window.print()" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-6 rounded-lg transition shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" />
                    </svg>
                    Print
                </button>
                <button onclick="loadSample()" class="text-gray-500 hover:text-gray-700 font-medium py-2 px-4 rounded-lg transition text-sm ml-auto">
                    Load Sample Data
                </button>
            </div>
        </div>
    </div>

    <!-- Printable Output Area -->
    <div class="print-container max-w-full mx-auto p-4 bg-white min-h-screen">
        
        <!-- Header -->
        <div class="flex justify-between items-end border-b-2 border-gray-900 pb-2 mb-4">
            <div>
                <h1 class="text-3xl font-black text-gray-900 uppercase tracking-tight">Breakfast List</h1>
                <p id="dateDisplay" class="header-info text-lg text-gray-600 font-bold mt-1">Date: --/--/----</p>
            </div>
            <div class="text-right">
                <div class="text-xs font-bold text-gray-500 uppercase tracking-wide">Total Covers</div>
                <div id="totalCovers" class="total-covers text-4xl font-black text-gray-900">0</div>
            </div>
        </div>

        <!-- 2-Column Layout Container -->
        <div id="outputContainer" class="columns-container flex flex-col md:flex-row gap-8 align-top">
            
            <div class="text-center w-full text-gray-400 py-12 italic border-2 border-dashed border-gray-200 rounded-lg no-print">
                No data generated yet. Paste data and click "Generate List".
            </div>

        </div>

    </div>

    <script>
        const ROW_REGEX = /(\d{3})\s+(BK[^\s]+(?:\s+\d+)?)\s+(.+?)\s+BREAKFAST\s+(.*?)\s+(\d+)\s+(\d{1,2}\/[A-Za-z]{3}\/\d{4})\s+(\d+(?:\.\d+)?)/gi;

        function processData() {
            const rawInput = document.getElementById('inputData').value;
            
            // 1. Clean Data
            let cleaned = rawInput
                .replace(/Bike & Boot Peaks Product Distribution Report/g, '')
                .replace(/Page \d+ of \d+.*$/gm, '') 
                .replace(/Room ID BookRef Guest Name.*/g, '') 
                .replace(/\n/g, ' '); 

            // 2. Extract Data
            const matches = [...cleaned.matchAll(ROW_REGEX)];
            const guests = [];

            if (matches.length === 0) {
                alert("No valid data found! Make sure you pasted the correct format.");
                return;
            }

            if(matches[0] && matches[0][6]) {
                document.getElementById('dateDisplay').textContent = `Date: ${matches[0][6]}`;
            }

            matches.forEach(m => {
                let ref = m[2].replace(/\s+/g, '');
                guests.push({
                    room: m[1],
                    ref: ref,
                    name: m[3].trim(),
                    description: m[4].trim(),
                    qty: parseInt(m[5]),
                    date: m[6],
                    value: m[7]
                });
            });

            // 3. Group by Room (Aggregate Qty)
            const rooms = {};
            let totalQty = 0;

            guests.forEach(guest => {
                totalQty += guest.qty;
                if (!rooms[guest.room]) {
                    rooms[guest.room] = {
                        room: guest.room,
                        name: guest.name, // Take first name
                        qty: 0
                    };
                }
                rooms[guest.room].qty += guest.qty;
            });

            document.getElementById('totalCovers').textContent = totalQty;

            // 4. Distribute into Floors
            const floors = {
                ground: [], // 0 - 99
                first: [],  // 100 - 199
                second: []  // 200+
            };

            Object.values(rooms).sort((a,b) => a.room.localeCompare(b.room)).forEach(r => {
                const roomNum = parseInt(r.room);
                if (roomNum < 100) {
                    floors.ground.push(r);
                } else if (roomNum < 200) {
                    floors.first.push(r);
                } else {
                    floors.second.push(r);
                }
            });

            renderColumns(floors);
        }

        function renderColumns(floors) {
            const container = document.getElementById('outputContainer');
            container.innerHTML = '';

            // Helper to build a table HTML string for a list of rooms
            const createTableHtml = (title, roomList) => {
                if (roomList.length === 0) return '';
                
                let rows = '';
                roomList.forEach((r, idx) => {
                    const bgClass = idx % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                    rows += `
                        <tr class="${bgClass}">
                            <td class="text-center font-black text-lg p-1 align-middle border-black w-14">${r.room}</td>
                            <td class="font-medium text-sm truncate max-w-[250px] p-1 align-middle border-black">${r.name}</td>
                            <td class="text-center font-bold text-lg p-1 align-middle border-black w-10">${r.qty}</td>
                        </tr>
                    `;
                });

                return `
                    <div class="mb-4 break-inside-avoid">
                        <div class="bg-black text-white p-1 text-center font-bold uppercase text-md mb-0 rounded-t-sm border border-black border-b-0">
                            ${title}
                        </div>
                        <table class="w-full text-left border-collapse border border-black">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="w-14 text-center font-bold border-black text-xs">RM</th>
                                    <th class="font-bold border-black text-xs">NAME</th>
                                    <th class="w-10 text-center font-bold border-black text-xs">Qty</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                `;
            };

            // Generate HTML for each floor
            const groundHtml = createTableHtml("Ground Floor", floors.ground);
            const firstHtml = createTableHtml("First Floor", floors.first);
            const secondHtml = createTableHtml("Second Floor", floors.second);

            // Structure for 2 columns:
            // Column 1: Ground + First
            // Column 2: Second
            
            const leftCol = `
                <div class="floor-column">
                    ${groundHtml}
                    ${firstHtml}
                </div>
            `;
            
            const rightCol = `
                <div class="floor-column">
                    ${secondHtml}
                </div>
            `;

            container.innerHTML = leftCol + rightCol;
        }

            document.getElementById('inputData').value = sample;

    </script>
</body>
</html>
