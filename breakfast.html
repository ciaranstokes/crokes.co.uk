<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast List Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Shared Styles for Layout (Screen & Print) */
        .columns-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: flex-start;
        }
        .floor-column {
            flex: 1;
            width: 49%;
        }
        .floor-card {
            margin-bottom: 8px; /* Slightly reduced margin to accommodate larger font */
            border: 1px solid #cbd5e1; /* slate-300 */
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #e2e8f0;
            padding: 2px 6px;
            line-height: 1.2;
            font-size: 9.5pt; /* Increased from 8.5pt */
        }
        tr:last-child td { border-bottom: none; }

        /* Print Specifics */
        @media print {
            @page {
                size: A4 portrait;
                margin: 3mm;
            }
            .no-print {
                display: none !important;
            }
            body {
                background: white;
                font-size: 9.5pt; /* Increased from 8.5pt */
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color: #1e293b;
            }
            .print-container {
                padding: 0;
                margin: 0;
                width: 100%;
                max-width: none;
                box-shadow: none;
                border: none;
            }
            .input-section { display: none; }
        }

        /* Screen Specifics (The "Virtual Paper" Look) */
        @media screen {
            .print-container {
                width: 210mm; /* A4 Width */
                min-height: 297mm; /* A4 Height */
                margin: 0 auto 3rem auto; /* Center on screen */
                background: white;
                padding: 5mm; /* Screen padding to mimic print margins */
                box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); /* Drop shadow */
                border: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-800">

    <!-- Control Panel (Hidden on Print) -->
    <div class="no-print input-section max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8 border border-slate-200">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <span class="text-3xl">üç≥</span>
                    <h1 class="text-2xl font-bold text-slate-800">Breakfast List Generator</h1>
                </div>
                <button onclick="window.print()" class="bg-slate-800 hover:bg-slate-700 text-white font-semibold py-2 px-6 rounded-lg transition shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" />
                    </svg>
                    Print List
                </button>
            </div>
            
            <p class="text-sm text-slate-500 mb-2">Paste your report data below. The list will generate automatically.</p>
            <!-- Auto-generate triggered on 'input' event -->
            <textarea id="inputData" oninput="processData()" class="w-full h-32 p-4 border border-slate-200 rounded-xl font-mono text-xs focus:ring-2 focus:ring-slate-400 focus:border-transparent outline-none bg-slate-50 text-slate-600 shadow-inner" placeholder="Paste report data here..."></textarea>
        </div>
    </div>

    <!-- Printable Output Area (Styled as Paper on Screen) -->
    <div class="print-container">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-6 border-b-2 border-slate-200 pb-2">
            <div class="flex items-baseline gap-4">
                <h1 class="text-2xl font-bold text-slate-900 uppercase tracking-tight">Breakfast List</h1>
                <p id="dateDisplay" class="text-md text-slate-600 font-semibold border-l-2 border-slate-300 pl-4">--/--/----</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-100 rounded-lg px-3 py-1 border border-slate-200">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Total</span>
                <span id="totalCovers" class="text-xl font-bold text-slate-900">0</span>
            </div>
        </div>

        <!-- Layout Container -->
        <div id="outputContainer" class="columns-container">
            <!-- Default Placeholder -->
            <div class="w-full text-center py-24 text-slate-300 italic border-2 border-dashed border-slate-100 rounded-xl no-print">
                Waiting for data...
            </div>
        </div>

    </div>

    <script>
        const ROW_REGEX = /(\d{3})\s+(BK[^\s]+(?:\s+\d+)?)\s+(.+?)\s+(?:BREAKFAST|KIDS_BFAST)\s+(.*?)\s+(\d+)\s+(\d{1,2}\/[A-Za-z]{3}\/\d{4})\s+(\d+(?:\.\d+)?)/gi;

        function processData() {
            const rawInput = document.getElementById('inputData').value;
            
            if (!rawInput.trim()) {
                // Clear output if input is empty
                document.getElementById('outputContainer').innerHTML = `
                    <div class="w-full text-center py-24 text-slate-300 italic border-2 border-dashed border-slate-100 rounded-xl no-print">
                        Waiting for data...
                    </div>`;
                document.getElementById('totalCovers').textContent = "0";
                document.getElementById('dateDisplay').textContent = "--/--/----";
                return;
            }

            // 1. Clean Data
            let cleaned = rawInput
                .replace(/Bike & Boot Peaks Product Distribution Report/g, '')
                .replace(/Page \d+ of \d+.*$/gm, '') 
                .replace(/Room ID BookRef Guest Name.*/g, '') 
                .replace(/Public Notes :/g, '') 
                .replace(/\n/g, ' '); 

            // 2. Extract Data
            const matches = [...cleaned.matchAll(ROW_REGEX)];
            const guests = [];

            if (matches.length === 0) {
                // Don't alert on auto-type, just show status
                // console.log("No matches found yet");
                return;
            }

            // Date Processing
            if(matches[0] && matches[0][6]) {
                try {
                    const rawDateString = matches[0][6].replace(/\//g, ' ');
                    const dateObj = new Date(rawDateString);
                    dateObj.setDate(dateObj.getDate() + 1);
                    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                    const formattedDate = dateObj.toLocaleDateString('en-GB', options);
                    document.getElementById('dateDisplay').textContent = formattedDate;
                } catch (e) {
                    document.getElementById('dateDisplay').textContent = matches[0][6];
                }
            }

            matches.forEach(m => {
                let ref = m[2].replace(/\s+/g, '');
                guests.push({
                    room: m[1],
                    ref: ref,
                    name: m[3].trim(),
                    description: m[4].trim(),
                    qty: parseInt(m[5]),
                    date: m[6],
                    value: m[7]
                });
            });

            // 3. Group by Room
            const rooms = {};
            let totalQty = 0;

            guests.forEach(guest => {
                totalQty += guest.qty;
                if (!rooms[guest.room]) {
                    rooms[guest.room] = {
                        room: guest.room,
                        name: guest.name,
                        qty: 0
                    };
                }
                rooms[guest.room].qty += guest.qty;
            });

            document.getElementById('totalCovers').textContent = totalQty;

            // 4. Distribute into Floors
            const floors = {
                ground: [], 
                first: [],  
                second: []  
            };

            Object.values(rooms).sort((a,b) => a.room.localeCompare(b.room)).forEach(r => {
                const roomNum = parseInt(r.room);
                if (roomNum < 100) {
                    floors.ground.push(r);
                } else if (roomNum < 200) {
                    floors.first.push(r);
                } else {
                    floors.second.push(r);
                }
            });

            renderColumns(floors);
        }

        function renderColumns(floors) {
            const container = document.getElementById('outputContainer');
            container.innerHTML = '';

            const createTableHtml = (title, roomList) => {
                if (roomList.length === 0) return '';
                
                let rows = '';
                roomList.forEach((r, idx) => {
                    rows += `
                        <tr class="group">
                            <td class="text-center font-bold text-slate-800 align-middle w-12">${r.room}</td>
                            <td class="font-medium text-slate-600 truncate max-w-[200px] align-middle">${r.name}</td>
                            <td class="text-center font-bold text-slate-700 align-middle w-10">${r.qty}</td>
                        </tr>
                    `;
                });

                return `
                    <div class="floor-card break-inside-avoid shadow-sm">
                        <div class="bg-slate-50 p-1.5 text-center font-bold text-slate-600 uppercase tracking-widest text-[10px] border-b border-slate-200">
                            ${title}
                        </div>
                        <table class="w-full text-left">
                            <thead class="bg-white text-slate-400 border-b border-slate-100 text-[9px] uppercase tracking-wider">
                                <tr>
                                    <th class="w-12 text-center font-semibold py-1">Room</th>
                                    <th class="font-semibold py-1">Guest Name</th>
                                    <th class="w-10 text-center font-semibold py-1">Qty</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                `;
            };

            const groundHtml = createTableHtml("Ground Floor", floors.ground);
            const firstHtml = createTableHtml("First Floor", floors.first);
            const secondHtml = createTableHtml("Second Floor", floors.second);
            
            const leftCol = `
                <div class="floor-column">
                    ${groundHtml}
                    ${firstHtml}
                </div>
            `;
            
            const rightCol = `
                <div class="floor-column">
                    ${secondHtml}
                </div>
            `;

            container.innerHTML = leftCol + rightCol;
        }
    </script>
</body>
</html>
