<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast List Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page {
                size: A4 portrait;
                margin: 5mm;
            }
            .no-print {
                display: none !important;
            }
            body {
                background: white;
                font-size: 9pt;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .print-container {
                padding: 0;
                margin: 0;
                width: 100%;
                max-width: none;
            }
            .columns-container {
                display: flex !important;
                flex-direction: row !important;
                gap: 20px !important; /* Increased gap for cleaner separation */
                align-items: flex-start !important;
            }
            .floor-column {
                flex: 1 !important;
                width: 48% !important;
            }
            
            /* Modern Table Styles for Print */
            table {
                width: 100%;
                border-collapse: separate; /* Required for rounded corners */
                border-spacing: 0;
                page-break-inside: avoid;
            }
            
            /* Clean Borders */
            th, td {
                border-bottom: 1px solid #e2e8f0; /* slate-200 */
                padding: 4px 8px;
            }
            
            /* Remove default borders to use modern dividers */
            th { border-top: none; border-left: none; border-right: none; }
            td { border-left: none; border-right: none; }
            tr:last-child td { border-bottom: none; }

            /* Header adjustments */
            h1 { font-size: 18pt !important; color: #1e293b !important; /* slate-800 */ }
            .header-info { font-size: 10pt !important; color: #64748b !important; /* slate-500 */ }
            .total-covers { font-size: 20pt !important; color: #334155 !important; /* slate-700 */ }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <!-- Control Panel (Hidden on Print) -->
    <div class="no-print max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-sm p-8 mb-8 border border-slate-200">
            <div class="flex items-center gap-3 mb-2">
                <span class="text-3xl">üç≥</span>
                <h1 class="text-2xl font-bold text-slate-800">Breakfast List Generator</h1>
            </div>
            <p class="text-sm text-slate-500 mb-6 ml-1">Paste the raw data from your report below.</p>
            
            <textarea id="inputData" class="w-full h-48 p-4 border border-slate-200 rounded-xl font-mono text-xs focus:ring-2 focus:ring-slate-400 focus:border-transparent outline-none mb-6 bg-slate-50 text-slate-600 shadow-inner" placeholder="Paste data here..."></textarea>
            
            <div class="flex gap-4">
                <button onclick="processData()" class="bg-slate-800 hover:bg-slate-700 text-white font-semibold py-2.5 px-6 rounded-xl transition shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a1 1 0 01-.664.921l-2.204.882a1 1 0 00-.594.92v6.236l1.378.551a1 1 0 01.664.92V17a1 1 0 01-1 1H2a1 1 0 01-1-1v-4.135a3 3 0 011.664-2.763l2.204-.882a1 1 0 00.594-.92V4.938l-1.378-.55A1 1 0 013 3.465V3a1 1 0 011-1zm12 0a1 1 0 011 1v2.101a1 1 0 01-.664.921l-2.204.882a1 1 0 00-.594.92v6.236l1.378.551a1 1 0 01.664.92V17a1 1 0 01-1 1h-2a1 1 0 01-1-1v-4.135a3 3 0 011.664-2.763l2.204-.882a1 1 0 00.594-.92V4.938l-1.378-.55A1 1 0 0115 3.465V3a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Generate List
                </button>
                <button onclick="window.print()" class="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-semibold py-2.5 px-6 rounded-xl transition shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" />
                    </svg>
                    Print
                </button>
            </div>
        </div>
    </div>

    <!-- Printable Output Area -->
    <div class="print-container max-w-full mx-auto p-4 bg-white min-h-screen">
        
        <!-- Header -->
        <div class="flex justify-between items-end border-b border-slate-200 pb-3 mb-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Breakfast List</h1>
                <p id="dateDisplay" class="header-info text-lg text-slate-500 font-medium mt-1">Date: --/--/----</p>
            </div>
            <div class="text-right">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Covers</div>
                <div id="totalCovers" class="total-covers text-4xl font-bold text-slate-700">0</div>
            </div>
        </div>

        <!-- 2-Column Layout Container -->
        <div id="outputContainer" class="columns-container flex flex-col md:flex-row gap-8 align-top">
            
            <div class="text-center w-full text-slate-300 py-12 italic border-2 border-dashed border-slate-100 rounded-2xl no-print">
                No data generated yet. Paste data and click "Generate List".
            </div>

        </div>

    </div>

    <script>
        const ROW_REGEX = /(\d{3})\s+(BK[^\s]+(?:\s+\d+)?)\s+(.+?)\s+BREAKFAST\s+(.*?)\s+(\d+)\s+(\d{1,2}\/[A-Za-z]{3}\/\d{4})\s+(\d+(?:\.\d+)?)/gi;

        function processData() {
            const rawInput = document.getElementById('inputData').value;
            
            // 1. Clean Data
            let cleaned = rawInput
                .replace(/Bike & Boot Peaks Product Distribution Report/g, '')
                .replace(/Page \d+ of \d+.*$/gm, '') 
                .replace(/Room ID BookRef Guest Name.*/g, '') 
                .replace(/\n/g, ' '); 

            // 2. Extract Data
            const matches = [...cleaned.matchAll(ROW_REGEX)];
            const guests = [];

            if (matches.length === 0) {
                alert("No valid data found! Make sure you pasted the correct format.");
                return;
            }

            // Date Processing
            if(matches[0] && matches[0][6]) {
                try {
                    const rawDateString = matches[0][6].replace(/\//g, ' ');
                    const dateObj = new Date(rawDateString);
                    dateObj.setDate(dateObj.getDate() + 1);
                    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                    const formattedDate = dateObj.toLocaleDateString('en-GB', options);
                    document.getElementById('dateDisplay').textContent = formattedDate;
                } catch (e) {
                    console.error("Date parsing error:", e);
                    document.getElementById('dateDisplay').textContent = matches[0][6];
                }
            }

            matches.forEach(m => {
                let ref = m[2].replace(/\s+/g, '');
                guests.push({
                    room: m[1],
                    ref: ref,
                    name: m[3].trim(),
                    description: m[4].trim(),
                    qty: parseInt(m[5]),
                    date: m[6],
                    value: m[7]
                });
            });

            // 3. Group by Room
            const rooms = {};
            let totalQty = 0;

            guests.forEach(guest => {
                totalQty += guest.qty;
                if (!rooms[guest.room]) {
                    rooms[guest.room] = {
                        room: guest.room,
                        name: guest.name,
                        qty: 0
                    };
                }
                rooms[guest.room].qty += guest.qty;
            });

            document.getElementById('totalCovers').textContent = totalQty;

            // 4. Distribute into Floors
            const floors = {
                ground: [], // 0 - 99
                first: [],  // 100 - 199
                second: []  // 200+
            };

            Object.values(rooms).sort((a,b) => a.room.localeCompare(b.room)).forEach(r => {
                const roomNum = parseInt(r.room);
                if (roomNum < 100) {
                    floors.ground.push(r);
                } else if (roomNum < 200) {
                    floors.first.push(r);
                } else {
                    floors.second.push(r);
                }
            });

            renderColumns(floors);
        }

        function renderColumns(floors) {
            const container = document.getElementById('outputContainer');
            container.innerHTML = '';

            const createTableHtml = (title, roomList) => {
                if (roomList.length === 0) return '';
                
                let rows = '';
                roomList.forEach((r, idx) => {
                    // Cleaner logic: no background stripes for eco-printing, just borders
                    rows += `
                        <tr class="group hover:bg-slate-50">
                            <td class="text-center font-bold text-lg text-slate-800 p-2 align-middle w-16">${r.room}</td>
                            <td class="font-medium text-sm text-slate-600 truncate max-w-[250px] p-2 align-middle">${r.name}</td>
                            <td class="text-center font-semibold text-lg text-slate-700 p-2 align-middle w-12">${r.qty}</td>
                        </tr>
                    `;
                });

                // Modern Card + Table Structure
                return `
                    <div class="mb-6 break-inside-avoid rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                        <div class="bg-slate-50 p-3 text-center font-bold text-slate-600 uppercase tracking-widest text-xs border-b border-slate-200">
                            ${title}
                        </div>
                        <table class="w-full text-left">
                            <thead class="bg-white text-slate-400 border-b border-slate-100 text-[10px] uppercase tracking-wider">
                                <tr>
                                    <th class="w-16 text-center font-semibold py-2">Room</th>
                                    <th class="font-semibold py-2">Guest Name</th>
                                    <th class="w-12 text-center font-semibold py-2">Qty</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100 bg-white">
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                `;
            };

            const groundHtml = createTableHtml("Ground Floor", floors.ground);
            const firstHtml = createTableHtml("First Floor", floors.first);
            const secondHtml = createTableHtml("Second Floor", floors.second);
            
            const leftCol = `
                <div class="floor-column">
                    ${groundHtml}
                    ${firstHtml}
                </div>
            `;
            
            const rightCol = `
                <div class="floor-column">
                    ${secondHtml}
                </div>
            `;

            container.innerHTML = leftCol + rightCol;
        }
    </script>
</body>
</html>
