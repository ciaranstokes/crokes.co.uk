<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Enquiry Portal - Bareca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <!-- FullCalendar Library -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        .loading-shimmer { opacity: 0.5; pointer-events: none; }
        .hidden { display: none !important; }
        input:focus, select:focus, textarea:focus { border-color: #2563eb; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .syncing-pulse { animation: pulse 1.5s infinite; }
        
        /* Calendar Custom Styles */
        #calendar { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .fc-event { cursor: pointer; border: none !important; padding: 2px 5px; }
        .fc-toolbar-title { font-size: 1.1rem !important; font-weight: 700 !important; color: #0f172a; }
        .fc-button-primary { background-color: #0f172a !important; border-color: #0f172a !important; }
        .fc-button-primary:hover { background-color: #1e293b !important; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800 font-sans">

    <!-- LOGIN SCREEN -->
    <div id="loginSection" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-slate-900">Bareca Portal</h1>
                <p class="text-slate-500 font-medium">Internal Secure Access Only</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">Staff Email</label>
                    <input type="email" id="loginEmail" required class="w-full p-3 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-slate-900 transition">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">Password</label>
                    <input type="password" id="loginPassword" required class="w-full p-3 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-slate-900 transition">
                </div>
                <button type="submit" id="loginBtn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-slate-800 transition shadow-lg">
                    Sign In
                </button>
                <div id="loginError" class="text-red-500 text-xs text-center mt-2 hidden font-bold">Invalid credentials.</div>
            </form>
        </div>
    </div>

    <!-- MAIN APPLICATION -->
    <div id="appSection" class="max-w-4xl mx-auto py-8 px-4 hidden">
        <div class="bg-white rounded-t-xl shadow-sm border-b p-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Bareca at Bike and Boot</h1>
                <p class="text-slate-500 text-sm">Secure Reservation Intake</p>
            </div>
            <div class="flex flex-col items-end">
                <button id="logoutBtn" class="text-xs text-slate-400 hover:text-red-500 font-bold uppercase tracking-wider mb-2">Logout</button>
                <div id="authStatus" class="text-[10px] font-bold text-green-600 bg-green-50 px-3 py-1 rounded-full uppercase tracking-widest">● Securely Connected</div>
            </div>
        </div>

        <div class="bg-white p-6 shadow-sm mb-8">
            <form id="reservationForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold mb-1">Customer Name</label>
                        <input type="text" name="customerName" placeholder="Full Name" required class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Customer Email</label>
                        <input type="email" name="customerEmail" placeholder="email@example.com" class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Phone Number</label>
                        <input type="tel" name="customerPhone" placeholder="+44 7..." class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Reservation Date</label>
                        <input type="date" name="resDate" required class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Reservation Time</label>
                        <input type="time" name="resTime" required class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Menu Arrangements</label>
                        <select id="menuArrangement" name="menuArrangement" class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                            <option value="Sharing Menu">Sharing Menu</option>
                            <option value="Choose on the Day">Choose on the Day</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Adults</label>
                        <input type="number" name="adultCount" min="1" placeholder="0" class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Children</label>
                        <input type="number" name="childCount" min="0" placeholder="0" class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                </div>

                <div id="otherDetailsWrapper" class="hidden">
                    <label class="block text-sm font-semibold mb-1 text-blue-600 font-bold italic">Specify Other Arrangement</label>
                    <input type="text" name="menuOtherDetails" placeholder="Provide details..." class="w-full p-3 rounded-lg border border-blue-200 outline-none transition bg-blue-50/30">
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-1">Special Requests / Allergies</label>
                    <textarea name="notes" rows="3" class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4 border-t bg-slate-50/50 p-4 rounded-lg">
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Enquiry Taken By</label>
                        <input type="text" id="takenBy" name="takenBy" placeholder="Staff Name" class="w-full p-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition bg-white">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1">Taken On (Auto)</label>
                        <input type="text" id="takenAt" name="takenAt" readonly class="w-full p-3 rounded-lg border border-slate-200 outline-none transition bg-slate-100">
                    </div>
                </div>

                <div class="flex flex-col gap-3 pt-4 border-t">
                    <button type="button" id="sendCloudEmailBtn" class="w-full bg-emerald-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-emerald-700 transition shadow-lg flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                        Send Reservation Request
                    </button>
                    <button type="button" id="clearFormBtn" class="w-full bg-slate-100 text-slate-500 font-semibold py-3 px-6 rounded-lg hover:bg-red-50 hover:text-red-500 transition text-sm">
                        Reset Form
                    </button>
                </div>
            </form>
        </div>

        <!-- DASHBOARD SECTION -->
        <div class="mt-8 mb-20">
            <div class="flex flex-col sm:flex-row justify-between items-end sm:items-center mb-6 px-2 gap-4">
                <h2 class="text-2xl font-bold text-slate-900">Live Schedule</h2>
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button id="showCalendarBtn" class="px-4 py-2 text-sm font-medium text-white bg-slate-900 border border-slate-900 rounded-l-lg hover:bg-slate-800">
                        Calendar View
                    </button>
                    <button id="showListBtn" class="px-4 py-2 text-sm font-medium text-slate-900 bg-white border border-slate-200 rounded-r-lg hover:bg-slate-100">
                        List View
                    </button>
                </div>
            </div>

            <!-- Calendar View Container -->
            <div id="calendarContainer">
                <div id="calendar"></div>
            </div>

            <!-- List View Container (Hidden by default) -->
            <div id="listContainer" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div id="noBookings" class="col-span-full p-12 text-center bg-white rounded-xl border border-dashed border-slate-300 text-slate-400 italic">
                    No confirmed reservations.
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl border p-4 flex justify-between items-center text-slate-400 text-[10px]">
            <span id="saveStatus" class="italic">Waiting for sync...</span>
            <span id="userIdDisplay" class="uppercase tracking-widest font-bold"></span>
        </div>
    </div>

    <!-- Reservation Detail Modal (Custom Modal) -->
    <div id="detailModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in fade-in zoom-in duration-200">
            <div id="modalHeader" class="bg-slate-900 text-white p-6">
                <h3 id="modalTitle" class="text-xl font-bold">Reservation</h3>
                <p id="modalSubtitle" class="text-slate-400 text-sm mt-1 uppercase tracking-wider font-semibold"></p>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <p class="text-slate-400 font-bold uppercase text-[10px]">Guests</p>
                        <p id="modalPax" class="font-bold text-slate-900"></p>
                    </div>
                    <div>
                        <p class="text-slate-400 font-bold uppercase text-[10px]">Menu</p>
                        <p id="modalMenu" class="font-bold text-slate-900"></p>
                    </div>
                </div>
                <div class="border-t pt-4">
                    <p class="text-slate-400 font-bold uppercase text-[10px]">Contact Info</p>
                    <p id="modalPhone" class="text-slate-700 mt-1"></p>
                    <p id="modalEmail" class="text-slate-700"></p>
                </div>
                <div id="modalNotesWrapper" class="border-t pt-4">
                    <p class="text-slate-400 font-bold uppercase text-[10px]">Special Requests</p>
                    <p id="modalNotes" class="text-slate-700 italic mt-1"></p>
                </div>
            </div>
            <div class="bg-slate-50 p-4 flex gap-3">
                <button id="modalClose" class="flex-1 py-3 font-bold text-slate-600 hover:bg-slate-200 rounded-lg transition">Close</button>
                <button id="modalCancelBtn" class="flex-1 py-3 font-bold text-red-600 hover:bg-red-50 rounded-lg border border-red-200 transition">Cancel Group</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // APP CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBLcirFG0rRW-d9sPOw12kvnWKGS5vtoQo",
            authDomain: "bareca-enquiry-form.firebaseapp.com",
            projectId: "bareca-enquiry-form",
            storageBucket: "bareca-enquiry-form.firebasestorage.app",
            messagingSenderId: "124741472331",
            appId: "1:124741472331:web:28ab8255a2f4c549173dce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'bareca-enquiry-v1';

        let currentUser = null;
        let saveTimeout = null;
        let isRestoring = true;
        let calendar = null;
        let currentViewingBookingId = null;

        const loginSection = document.getElementById('loginSection');
        const appSection = document.getElementById('appSection');
        const loginForm = document.getElementById('loginForm');
        const reservationForm = document.getElementById('reservationForm');
        const saveStatus = document.getElementById('saveStatus');
        const menuSelect = document.getElementById('menuArrangement');
        const otherWrapper = document.getElementById('otherDetailsWrapper');
        const takenByInput = document.getElementById('takenBy');
        const takenAtInput = document.getElementById('takenAt');
        const listContainer = document.getElementById('listContainer');
        const calendarContainer = document.getElementById('calendarContainer');

        // Modal Elements
        const detailModal = document.getElementById('detailModal');

        // Auth Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loginSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                document.getElementById('userIdDisplay').textContent = `Staff ID: ${user.uid.substring(0, 8)}`;
                initCalendar();
                await loadDraft();
                setupBookingsListener();
                isRestoring = false;
            } else {
                currentUser = null;
                appSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            }
        });

        // Initialize Calendar
        const initCalendar = () => {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
                themeSystem: 'standard',
                eventClick: (info) => showBookingDetails(info.event.id, info.event.extendedProps)
            });
            calendar.render();
        };

        // Modal Logic
        const showBookingDetails = (id, props) => {
            currentViewingBookingId = id;
            document.getElementById('modalTitle').textContent = props.customerName;
            document.getElementById('modalSubtitle').textContent = `${props.resDate} @ ${props.resTime}`;
            document.getElementById('modalPax').textContent = `${(parseInt(props.adultCount)||0) + (parseInt(props.childCount)||0)} Adults/Children`;
            document.getElementById('modalMenu').textContent = props.menuArrangement === 'Other' ? props.menuOtherDetails : props.menuArrangement;
            document.getElementById('modalPhone').textContent = props.customerPhone || 'N/A';
            document.getElementById('modalEmail').textContent = props.customerEmail || 'N/A';
            document.getElementById('modalNotes').textContent = props.notes || 'None provided.';
            detailModal.classList.remove('hidden');
        };

        document.getElementById('modalClose').onclick = () => detailModal.classList.add('hidden');
        document.getElementById('modalCancelBtn').onclick = () => {
            if (currentViewingBookingId) {
                detailModal.classList.add('hidden');
                cancelBooking(currentViewingBookingId);
            }
        };

        // Tab Switching
        document.getElementById('showCalendarBtn').onclick = () => {
            listContainer.classList.add('hidden');
            calendarContainer.classList.remove('hidden');
            document.getElementById('showCalendarBtn').classList.replace('bg-white', 'bg-slate-900');
            document.getElementById('showCalendarBtn').classList.replace('text-slate-900', 'text-white');
            document.getElementById('showListBtn').classList.replace('bg-slate-900', 'bg-white');
            document.getElementById('showListBtn').classList.replace('text-white', 'text-slate-900');
            setTimeout(() => calendar.updateSize(), 50);
        };

        document.getElementById('showListBtn').onclick = () => {
            calendarContainer.classList.add('hidden');
            listContainer.classList.remove('hidden');
            document.getElementById('showListBtn').classList.replace('bg-white', 'bg-slate-900');
            document.getElementById('showListBtn').classList.replace('text-slate-900', 'text-white');
            document.getElementById('showCalendarBtn').classList.replace('bg-slate-900', 'bg-white');
            document.getElementById('showCalendarBtn').classList.replace('text-white', 'text-slate-900');
        };

        // Dashboard Listener
        const setupBookingsListener = () => {
            const bookingsRef = collection(db, 'artifacts', appId, 'public', 'data', 'confirmed_bookings');
            onSnapshot(bookingsRef, (snapshot) => {
                const bookings = [];
                const events = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    bookings.push({ id: doc.id, ...data });
                    events.push({
                        id: doc.id,
                        title: `${data.customerName} (${(parseInt(data.adultCount)||0) + (parseInt(data.childCount)||0)})`,
                        start: `${data.resDate}T${data.resTime}`,
                        backgroundColor: '#2563eb',
                        extendedProps: { ...data }
                    });
                });
                
                // Update List View
                renderListView(bookings);
                
                // Update Calendar View
                if (calendar) {
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                }
            });
        };

        const renderListView = (bookings) => {
            if (bookings.length === 0) {
                listContainer.innerHTML = '<div class="col-span-full p-12 text-center bg-white rounded-xl border border-dashed border-slate-300 text-slate-400 italic">No confirmed reservations.</div>';
                return;
            }
            bookings.sort((a, b) => new Date(`${a.resDate}T${a.resTime}`) - new Date(`${b.resDate}T${b.resTime}`));
            listContainer.innerHTML = '';
            bookings.forEach(booking => {
                const [y, m, d] = booking.resDate.split('-');
                const tile = document.createElement('div');
                tile.className = "bg-white p-4 rounded-xl shadow-sm border border-slate-200 hover:border-blue-300 transition-colors relative";
                tile.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">${d}/${m}/${y.slice(-2)}</span>
                        <span class="text-xs font-medium text-slate-400">${booking.resTime}</span>
                    </div>
                    <h3 class="font-bold text-slate-900 mb-1 truncate">${booking.customerName}</h3>
                    <p class="text-xs text-slate-500 mb-4">${(parseInt(booking.adultCount)||0) + (parseInt(booking.childCount)||0)} PAX • ${booking.menuArrangement}</p>
                    <button onclick="cancelBooking('${booking.id}')" class="w-full bg-red-50 text-red-600 text-[10px] font-bold py-2 rounded hover:bg-red-600 hover:text-white transition-all uppercase tracking-tight">Cancel Group</button>
                `;
                listContainer.appendChild(tile);
            });
        };

        window.cancelBooking = async (bookingId) => {
            if (!confirm("Confirm cancellation? This will notify the team and remove it from the shared calendar.")) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'confirmed_bookings', bookingId);
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    const data = snap.data();
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'mail'), {
                        toUids: ['reservation_team'],
                        message: {
                            subject: `CANCELLED: BARECA ENQUIRY - ${data.customerName}`,
                            text: `CANCELLATION NOTICE\n------------------\nCustomer: ${data.customerName}\nDate: ${data.resDate}\nTime: ${data.resTime}\n\nThis booking was cancelled and removed from the shared calendar by ${currentUser.email}.`
                        }
                    });
                    await deleteDoc(docRef);
                }
            } catch (e) { alert("Error updating dashboard."); }
        };

        // Form Logic
        const getExportData = () => {
            const data = Object.fromEntries(new FormData(reservationForm).entries());
            const [y, m, d] = data.resDate.split('-');
            const pax = (parseInt(data.adultCount)||0) + (parseInt(data.childCount)||0);
            return {
                raw: data,
                subject: `BARECA ENQUIRY: ${data.customerName.split(' ').pop()} ${data.customerName[0]} ${d}/${m}/${y.slice(-2)} (${pax} PAX)`,
                body: `SECURE RESERVATION INTAKE\n------------------\nCUSTOMER: ${data.customerName}\nPHONE: ${data.customerPhone}\nDATE: ${d}-${m}-${y}\nTIME: ${data.resTime}\nPAX: ${pax}\nMENU: ${data.menuArrangement}\nNOTES: ${data.notes}\n\nTAKEN BY: ${data.takenBy}`
            };
        };

        document.getElementById('sendCloudEmailBtn').onclick = async () => {
            const exp = getExportData();
            if (!reservationForm.elements.customerName.value || !reservationForm.elements.resDate.value) { alert("Missing required fields."); return; }
            const btn = document.getElementById('sendCloudEmailBtn');
            btn.disabled = true; btn.classList.add('syncing-pulse');
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'mail'), {
                    toUids: ['reservation_team'],
                    message: { subject: exp.subject, text: exp.body }
                });
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'confirmed_bookings'), { ...exp.raw, createdAt: new Date().toISOString() });
                await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'drafts', 'current'));
                alert("Booking Confirmed!");
                reservationForm.reset();
                otherWrapper.classList.add('hidden');
            } catch (e) { alert("Permission Error."); }
            finally { btn.disabled = false; btn.classList.remove('syncing-pulse'); }
        };

        // Existing Auth, Draft, and UI listeners
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true; btn.textContent = "Verifying...";
            try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); }
            catch (err) { document.getElementById('loginError').classList.remove('hidden'); }
            finally { btn.disabled = false; btn.textContent = "Sign In"; }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        document.getElementById('clearFormBtn').onclick = async () => {
            if (confirm("Reset form?")) {
                reservationForm.reset();
                if (currentUser) await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'drafts', 'current'));
            }
        };

        const loadDraft = async () => {
            const snap = await getDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'drafts', 'current')).catch(() => {});
            if (snap && snap.exists()) {
                const data = snap.data();
                Object.keys(data).forEach(k => { if(reservationForm.elements[k]) reservationForm.elements[k].value = data[k]; });
                menuSelect.dispatchEvent(new Event('change'));
            }
        };

        reservationForm.addEventListener('input', () => {
            if (!currentUser || isRestoring) return;
            const data = Object.fromEntries(new FormData(reservationForm).entries());
            setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'drafts', 'current'), data).catch(() => {});
            saveStatus.textContent = "Synced.";
        });

        menuSelect.addEventListener('change', () => otherWrapper.classList.toggle('hidden', menuSelect.value !== 'Other'));
        takenByInput.addEventListener('input', () => {
            if (takenByInput.value.trim() && !takenAtInput.value) {
                takenAtInput.value = new Date().toLocaleString('en-GB', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'});
            }
        });
    </script>
</body>
</html>
