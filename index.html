<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezlynx Repository</title>
    <!-- Favicon: Lightning Bolt -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50%25' y='85%25' style='font-size:90px;text-anchor:middle;'%3E%E2%9A%A1%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
    <style>
        /* --- General Super App Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf5ff; 
        }
        .card {
            box-shadow: 0 10px 30px -5px rgba(109, 40, 217, 0.1), 0 4px 10px -2px rgba(109, 40, 217, 0.05);
            border-width: 1px;
            border-radius: 1.5rem;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        input[type="date"] {
            appearance: none;
            -moz-appearance: none;
            position: relative;
            padding-right: 3rem;
        }
        .app-content {
            display: none; /* All app views are hidden by default */
        }
        .app-content.active {
            display: block; /* The active app view is shown */
        }
        .nav-button.active {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        </style>
<body class="p-4 sm:p-1 min-h-screen">

    <div class="max-w-screen-2xl mx-auto">
        
        <!-- Navigation Links Card -->
        <div class="card bg-white p-4 sm:p-6 rounded-3xl border-violet-100 mt-6 md:mt-12 no-print">
            <div id="main-nav" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a href="breakfast" data-target="breakfast-app" class="nav-button bg-emerald-500 text-white font-bold h-20 rounded-2xl hover:bg-emerald-600 transition duration-150 shadow-md transform hover:scale-[1.03] active:scale-[0.98] flex items-center justify-center p-2">
                    <span class="text-center">Breakfast List</span>
                </a>
                <a href="total" data-target="kitchen Numbers" class="nav-button bg-pink-500 text-white font-bold h-20 rounded-2xl hover:bg-pink-600 transition duration-150 shadow-md transform hover:scale-[1.03] active:scale-[0.98] flex items-center justify-center p-2">
                    <span class="text-center">Kitchen Numbers</span>
                </a>
                <a href="phone" data-target="hk-app" class="nav-button bg-sky-500 text-white font-bold h-20 rounded-2xl hover:bg-sky-600 transition duration-150 shadow-md transform hover:scale-[1.03] active:scale-[0.98] flex items-center justify-center p-2">
                    <span class="text-center">Houskeeping Messaging App</span>
                </a>
                <a href="bus" data-target="fronthall-app" class="nav-button bg-orange-500 text-white font-bold h-20 rounded-2xl hover:bg-orange-600 transition duration-150 shadow-md transform hover:scale-[1.03] active:scale-[0.98] flex items-center justify-center p-2">
                    <span class="text-center">Bus</span>
                </a>
            </div>
        </div>

        <!-- App Content Area -->
        <div class="mt-8">

            <!-- HOME / MASTER HUB APP -->
            <div id="home-app" class="app-content active">
                 <div class="w-full mb-12">
                    <div class="card bg-white p-12 sm:p-16 rounded-3xl border-violet-100 flex flex-col justify-center items-center text-center shadow-lg">
                        <h2 class="text-4xl font-extrabold text-gray-800 mb-6 tracking-tight">Welcome</h2>
                        <p class="text-2xl text-gray-600 font-medium">Mews is dead long live the king</p>
                    </div>
                </div>
            </div>
</body>
</html>
