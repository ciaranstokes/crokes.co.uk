<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Room Arrival Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checked-row {
            background-color: #f0fdf4;
            text-decoration: line-through;
            color: #166534;
            opacity: 0.7;
        }
        .room-badge {
            font-family: monospace;
        }
        .loading-overlay {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">

    <!-- Auth Screen (Login/Register) -->
    <div id="authScreen" class="fixed inset-0 z-[60] flex items-center justify-center bg-slate-100 hidden">
        <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-200 w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <h2 id="authTitle" class="text-3xl font-bold text-indigo-900">Welcome Back</h2>
                <p id="authSubtitle" class="text-slate-500 mt-2">Sign in to manage your arrivals</p>
            </div>
            
            <form id="authForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Email Address</label>
                    <input type="email" id="authEmail" required class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                    <input type="password" id="authPassword" required class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
                <button type="submit" id="authSubmitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all transform active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <button id="toggleAuthMode" class="text-indigo-600 font-semibold text-sm hover:underline">
                    Don't have an account? Create one
                </button>
            </div>
            
            <div id="authError" class="mt-4 text-red-600 text-xs text-center hidden"></div>
        </div>
    </div>

    <!-- Loading State Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 z-50 flex items-center justify-center loading-overlay">
        <div class="flex flex-col items-center gap-4 max-w-lg p-8 text-center">
            <div id="spinner" class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <p id="loadingText" class="text-slate-600 font-medium">Connecting to Firebase...</p>
        </div>
    </div>

    <!-- Main App UI -->
    <div id="appUI" class="max-w-4xl mx-auto p-4 md:p-8 opacity-0 transition-opacity duration-500">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-indigo-900 flex items-center gap-2">
                    Arrival Tracker
                    <span id="syncStatus" class="text-[10px] uppercase tracking-widest px-2 py-1 bg-slate-100 text-slate-500 rounded-full">Syncing</span>
                </h1>
                <div class="flex items-center gap-2 mt-1">
                    <p id="userDisplay" class="text-xs text-indigo-600 font-medium"></p>
                    <span class="text-slate-300 text-xs">|</span>
                    <button onclick="handleLogout()" class="text-xs text-slate-400 hover:text-red-500 font-bold transition-colors">Sign Out</button>
                </div>
            </div>
            <div id="stats" class="hidden flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="text-center">
                    <span id="checkedCount" class="text-2xl font-bold text-indigo-600">0</span>
                    <span class="text-slate-400 text-sm block">Arrived</span>
                </div>
                <div class="h-8 w-px bg-slate-200"></div>
                <div class="text-center">
                    <span id="totalCount" class="text-2xl font-bold text-slate-700">0</span>
                    <span class="text-slate-400 text-sm block">Total</span>
                </div>
            </div>
        </header>

        <section id="inputSection" class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">
            <label for="pastedData" class="block text-sm font-semibold text-slate-700 mb-2">Paste Guest List Data:</label>
            <textarea id="pastedData" rows="6" 
                class="w-full p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm font-mono"
                placeholder="Pick 1 | 01_SMALL_DBL (110) | ..."></textarea>
            
            <div class="mt-4 flex flex-wrap gap-3">
                <button onclick="generateList()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-lg font-medium transition-colors shadow-md flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Generate Checklist
                </button>
                <button onclick="clearAll()" class="text-slate-500 hover:text-red-600 px-4 py-2 rounded-lg transition-colors text-sm font-medium">
                    Clear Local Data
                </button>
            </div>
        </section>

        <section id="listSection" class="hidden">
            <div class="flex items-center justify-between mb-4 px-2">
                <h2 class="text-xl font-bold text-slate-800">Checklist</h2>
                <button onclick="resetChecks()" class="text-xs font-bold text-slate-400 hover:text-indigo-600 uppercase tracking-widest">Reset All Ticks</button>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="p-4 w-16 text-center text-xs uppercase text-slate-400">Arrived</th>
                            <th class="p-4 font-semibold text-slate-600">Room #</th>
                            <th class="p-4 font-semibold text-slate-600">Type</th>
                        </tr>
                    </thead>
                    <tbody id="checklistBody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="msgBox" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-xl opacity-0 transition-opacity pointer-events-none z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBjzKiFv1lRtLAX9FoFU04p2jDPs0DZT8",
            authDomain: "web-app-32eea.firebaseapp.com",
            projectId: "web-app-32eea",
            storageBucket: "web-app-32eea.firebasestorage.app",
            messagingSenderId: "1017239451298",
            appId: "1:1017239451298:web:b9fbc8d691e66825cac9fb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "web-app-32eea"; 

        let roomData = [];
        let unsubscribe = null;
        let isRegistering = false;

        // UI Selectors
        const authScreen = document.getElementById('authScreen');
        const authForm = document.getElementById('authForm');
        const authEmail = document.getElementById('authEmail');
        const authPassword = document.getElementById('authPassword');
        const authTitle = document.getElementById('authTitle');
        const authSubtitle = document.getElementById('authSubtitle');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const toggleAuthMode = document.getElementById('toggleAuthMode');
        const authError = document.getElementById('authError');
        
        const loadingOverlay = document.getElementById('loadingOverlay');
        const appUI = document.getElementById('appUI');
        const userDisplay = document.getElementById('userDisplay');
        const pastedDataInput = document.getElementById('pastedData');
        const checklistBody = document.getElementById('checklistBody');
        const listSection = document.getElementById('listSection');
        const statsSection = document.getElementById('stats');
        const syncStatus = document.getElementById('syncStatus');

        // --- AUTH LOGIC ---

        toggleAuthMode.onclick = () => {
            isRegistering = !isRegistering;
            authTitle.textContent = isRegistering ? "Create Account" : "Welcome Back";
            authSubtitle.textContent = isRegistering ? "Start managing your arrivals" : "Sign in to manage your arrivals";
            authSubmitBtn.textContent = isRegistering ? "Sign Up" : "Sign In";
            toggleAuthMode.textContent = isRegistering ? "Already have an account? Sign In" : "Don't have an account? Create one";
            authError.classList.add('hidden');
        };

        authForm.onsubmit = async (e) => {
            e.preventDefault();
            authError.classList.add('hidden');
            const email = authEmail.value;
            const password = authPassword.value;

            try {
                if (isRegistering) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (err) {
                authError.textContent = err.message.replace("Firebase: ", "");
                authError.classList.remove('hidden');
            }
        };

        window.handleLogout = () => {
            signOut(auth);
            location.reload();
        };

        onAuthStateChanged(auth, (user) => {
            loadingOverlay.classList.add('hidden');
            if (user) {
                authScreen.classList.add('hidden');
                appUI.classList.remove('opacity-0');
                userDisplay.textContent = user.email;
                setupSync(user.uid);
            } else {
                authScreen.classList.remove('hidden');
                appUI.classList.add('opacity-0');
            }
        });

        // --- FIRESTORE LOGIC ---

        function setupSync(uid) {
            const docRef = doc(db, 'artifacts', appId, 'users', uid, 'checklists', 'current');
            
            if (unsubscribe) unsubscribe();

            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    roomData = data.roomData || [];
                    pastedDataInput.value = data.rawText || '';
                    if (roomData.length > 0) renderUI(); else hideUI();
                } else {
                    hideUI();
                }
                setSyncStatus("Synced", "green");
            }, (error) => {
                console.error("Firestore Error:", error);
                setSyncStatus("Offline", "red");
            });
        }

        async function save(newData, rawText = null) {
            const user = auth.currentUser;
            if (!user) return;

            setSyncStatus("Saving...", "amber");
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'checklists', 'current');
                await setDoc(docRef, {
                    roomData: newData,
                    rawText: rawText !== null ? rawText : pastedDataInput.value,
                    updatedAt: new Date().toISOString()
                }, { merge: true });
            } catch (e) {
                console.error("Save Error:", e);
                setSyncStatus("Error", "red");
            }
        }

        // --- APP LOGIC ---

        window.generateList = async () => {
            const rawText = pastedDataInput.value;
            if (!rawText.trim()) return showMessage("Nothing to generate.");
            
            const extracted = extractRoomInfo(rawText);
            if (extracted.length === 0) return showMessage("No room numbers found!");
            
            roomData = extracted;
            await save(roomData, rawText);
        };

        window.toggleCheck = async (index) => {
            roomData[index].checked = !roomData[index].checked;
            renderUI(); 
            await save(roomData);
        };

        function extractRoomInfo(text) {
            return text.split('\n')
                .filter(l => l.includes('('))
                .map(line => {
                    const roomMatch = line.match(/\(([^)]+)\)/);
                    const pipeParts = line.split('|');
                    let roomType = "Room";
                    if (pipeParts.length >= 2) {
                        roomType = pipeParts[1].split('(')[0].trim();
                    }
                    return {
                        roomNumber: roomMatch ? roomMatch[1] : "??",
                        roomType: roomType,
                        checked: false
                    };
                })
                .sort((a, b) => a.roomNumber.localeCompare(b.roomNumber, undefined, {numeric: true}));
        }

        function renderUI() {
            checklistBody.innerHTML = roomData.map((item, i) => `
                <tr onclick="toggleCheck(${i})" class="border-b border-slate-50 cursor-pointer transition-all hover:bg-slate-50 group ${item.checked ? 'checked-row' : ''}">
                    <td class="p-4 text-center">
                        <div class="inline-flex items-center justify-center w-6 h-6 rounded border-2 ${item.checked ? 'bg-indigo-600 border-indigo-600' : 'border-slate-200 bg-white group-hover:border-indigo-300'} transition-all">
                            ${item.checked ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                        </div>
                    </td>
                    <td class="p-4 font-bold text-lg text-slate-700 tracking-tight">${item.roomNumber}</td>
                    <td class="p-4 text-slate-500 text-sm italic">${item.roomType}</td>
                </tr>
            `).join('');

            updateStats();
            listSection.classList.remove('hidden');
            statsSection.classList.remove('hidden');
        }

        function hideUI() {
            listSection.classList.add('hidden');
            statsSection.classList.add('hidden');
        }

        function updateStats() {
            document.getElementById('checkedCount').textContent = roomData.filter(r => r.checked).length;
            document.getElementById('totalCount').textContent = roomData.length;
        }

        window.resetChecks = async () => {
            if (!confirm("Reset all room arrivals?")) return;
            roomData.forEach(r => r.checked = false);
            renderUI();
            await save(roomData);
            showMessage("Ticks reset");
        };

        window.clearAll = async () => {
            if (!confirm("This will permanently clear the list. Continue?")) return;
            pastedDataInput.value = '';
            roomData = [];
            await save([], '');
            hideUI();
        };

        function setSyncStatus(text, color) {
            syncStatus.textContent = text;
            syncStatus.className = `text-[10px] uppercase tracking-widest px-2 py-1 rounded-full bg-${color}-100 text-${color}-700 border border-${color}-200`;
        }

        function showMessage(text) {
            const box = document.getElementById('msgBox');
            box.textContent = text;
            box.style.opacity = '1';
            setTimeout(() => { box.style.opacity = '0'; }, 2000);
        }
    </script>
</body>
</html>
